<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">

  <div class="admin-nav" th:fragment="admin-nav">
    <div class="admin-management-index index" onclick="authorityCheck('admin')">
      <div class="icon-wrapper">
        <img src="/img/icon/admin.svg">
      </div>
      <div class="text">운영진 관리</div>
    </div>
    <div class="user-management-index index" onclick="authorityCheck('member')">
      <div class="icon-wrapper">
        <img src="/img/icon/people-fill.svg">
      </div>
      <div class="text">회원 관리</div>
    </div>
    <div class="user-management-index index" onclick="location.href='/admin/access-mng/log'">
      <div class="icon-wrapper">
        <img src="/img/icon/shield-check.svg">
      </div>
      <div class="text">접속 관리</div>
    </div>
    <div class="chat-management-index index" onclick="authorityCheck('chat')">
      <div class="icon-wrapper">
        <img src="/img/icon/chat-text.svg">
      </div>
      <div class="text">채팅 관리</div>
    </div>
    <div class="post-management-index index" onclick="authorityCheck('post')">
      <div class="icon-wrapper">
        <img src="/img/icon/board.svg">
      </div>
      <div class="text">게시판 관리</div>
    </div>
    <div class="inquiry-management-index index" onclick="authorityCheck('inquiry')">
      <div class="icon-wrapper">
        <img src="/img/icon/question-circle.svg">
      </div>
      <div class="text">1:1 문의 관리</div>
    </div>
    <div class="site-chart-index index" onclick="location.href='/admin/site-chart'">
      <div class="icon-wrapper">
        <img src="/img/icon/chart.svg">
      </div>
      <div class="text">사이트 통계</div>
    </div>
  </div>
