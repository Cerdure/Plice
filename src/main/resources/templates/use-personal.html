<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo/plice.png" />
    <!--  home-css  -->
    <link href="/css/home.css" rel="stylesheet" />

    <!-- use-personal - css -->
    <link rel="stylesheet" href="/css/use-personal.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <title>개인정보 수집 및 이용에 대한 안내</title>
</head>
<body>
<!-- header -->
<header class="login_js">
    <div class="logo-wrapper" onclick="location.href='/'">
        <img src="/img/logo/plice.png" />
        <div class="text">PLICE</div>
    </div>
    <span class="map" onclick="location.href='/map'">지도</span>
    <span class="chat" onclick="location.href='/chat'">채팅</span>
    <span class="post" onclick="location.href='/post'">이야기</span>
    <span class="contents" onclick="location.href='/contents'">컨텐츠</span>
    <span class="my-page" onclick="location.href='/my-page'">마이페이지</span>
</header>

<div class="personal_info">
    <h2 class="info_header">개인정보 수집 및 이용에 대한 안내(필수)</h2>
    <table class="personal_table">
        <tr class="fist_tr">
            <th colspan="2">구분</th>
            <th>수집ο이용 항목</th>
            <th>수집ο이용 목적</th>
            <th>보유기간</th>
        </tr>
        <tr>
            <td rowspan="5" class="join_td">회원가입</td>
        </tr>
        <tr>
            <td>일반회원가입</td>
            <td>닉네임, 이메일</td>
            <td>이용자 식별 및 고지사항 전달</td>
            <td rowspan="5" class="join_delete">
                <span>서비스 탈퇴 시 즉시 파기</span>
            </td>
        </tr>
        <tr>
            <td>카카오 계정으로 가입</td>
            <td>닉네임, 프로필사진, 이메일 주소</td>
            <td rowspan="4">SNS 계정 연동 및 이용자 식별</td>
        </tr>
        <tr>
            <td>페이스북 계정으로 가입</td>
            <td>성명, 프로필 사진, 이메일 주소</td>
        </tr>
        <tr>
            <td>애플 계정으로 가입</td>
            <td>성명, 이메일 주소</td>
        </tr>
    </table>
    <p class="personal_text">
        서비스 제공에 필요한 최소한의 개인정보 이므로 동의를 해 주셔야 서비스를
        이용하실 수 있습니다.
    </p>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<!--  icon JavaScript  -->
<script src="https://kit.fontawesome.com/6b7a2f6a5d.js"></script>
</body>
</html>
