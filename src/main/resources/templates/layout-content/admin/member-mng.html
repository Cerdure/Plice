<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    layout:decorate="~{layout/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/layout-content/admin/member-mng.css">
</th:block>
<th:block layout:fragment="script">
    <script src="/js/layout-content/admin/member-mng.js"></script>
</th:block>
<th:block layout:fragment="title">
    <title>PLICE ㅣ 회원 관리</title>
</th:block>

<div layout:fragment="content">
    <div class="top-space"></div>
    <div class="modal-background"></div>
    <div class="alert-window mod-alert">
        <div class="text">
          수정 사항을 저장하겠습니까?
        </div>
        <div class="data"></div>
        <button class="cancel" onclick="hideAlert(this)">취소</button>
        <button class="okay" onclick="memberModify(this)">확인</button>
    </div>

    <div class="alert-window del-alert">
        <div class="text">
          계정을 삭제하겠습니까?
        </div>
        <div class="data"></div>
        <button class="cancel" onclick="hideAlert(this)">취소</button>
        <button class="okay" onclick="memberDelete(this)">확인</button>
    </div>

    <div class="content-wrapper">

        <div class="left-side">
            <div class="admin-management-index index" onclick="location.href='/admin/admin-mng'">
                <div class="icon-wrapper">
                    <img src="/img/icon/admin.svg">
                </div>
                <div class="text">운영진 관리</div>
            </div>
            <div class="user-management-index index active-index" onclick="location.href='/admin/member-mng'">
                <div class="icon-wrapper">
                    <img src="/img/icon/people-fill.svg">
                </div>
                <div class="text">회원 관리</div>
            </div>
            <div class="chat-management-index index" onclick="location.href='/admin/chat-mng'">
                <div class="icon-wrapper">
                    <img src="/img/icon/chat-text.svg">
                </div>
                <div class="text">채팅 관리</div>
            </div>
            <div class="post-management-index index" onclick="location.href='/admin/post-mng'">
                <div class="icon-wrapper">
                    <img src="/img/icon/board.svg">
                </div>
                <div class="text">게시판 관리</div>
            </div>
            <div class="site-chart-index index" onclick="location.href='/admin/site-chart'">
                <div class="icon-wrapper">
                    <img src="/img/icon/chart.svg">
                </div>
                <div class="text">사이트 통계</div>
            </div>
        </div>


        <div class="right-side">

            <div class="user-management">
                <div class="head">ㅣ 회원 관리</div>
                <div class="body">
                    <div class="search-wrapper">
                        <form class="search">
                            <div class="checkbox-wrapper">
                                <input type="checkbox"> 탈퇴 회원 제외
                            </div>
                            <div class="input-wrapper">
                                <select class="search-by" name="search-by">
                                    <option value="id">회원 관리 ID</option>
                                    <option value="phone">전화번호</option>
                                    <option value="name">이름</option>
                                    <option value="nickname">닉네임</option>
                                    <option value="birth">생년월일</option>
                                    <option value="email">이메일</option>
                                    <option value="reg-date">가입일</option>
                                </select>
                                <input class="search-input" type="text">
                                <img class="reset" src="/img/icon/x-circle.svg">
                                <img class="icon" src="/img/icon/search-icon.svg">
                            </div>
                        </form>
                    </div>
                    <div class="contents">
                        <div class="top">
                            <div class="id">회원 관리 ID</div>
                            <div class="phone">전화번호</div>
                            <div class="name">이름</div>
                            <div class="nickname">닉네임</div>
                            <div class="birth">생년월일</div>
                            <div class="email">이메일</div>
                            <div class="reg-date">가입일</div>
                        </div>

                        <form th:action="'/admin/member-mod'" class="user-info" th:each="member : ${members}" id="${member.id}">
                            <div><input id='id' name="id" th:value="${member.id}" disabled></div>
                            <div><input name="phone" th:value="${member.phone}"></div>
                            <div><input name="name" th:value="${member.name}"></div>
                            <div><input name="nickname" th:value="${member.nickname}"></div>
                            <div><input name="birth" th:value="${member.birth}"></div>
                            <div><input name="email" th:value="${member.email} == null ? '-' : ${member.email}"></div>
                            <div><input name="reg-date" th:value="${member.regDate}" disabled></div>
                            <a class="btn modify-btn">수정</a>
                            <a class="btn delete-btn">탈퇴</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</html>
