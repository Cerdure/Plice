<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/plice.png" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/6b7a2f6a5d.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>부동산의 고민을 해결한다</title>
  </head>
  <body>
    <main class="member_join_container">
      <!-- Header Part -->
      <div class="member_join_header">
        <h2 class="member_join_title">회원정보 입력</h2>
        <hr class="member_join_horizontal" />
        <h5 class="member_join_subtitle">
          서비스 이용을 위해 정보를 입력해주세요.
        </h5>
      </div>

      <!-- Form part -->
      <form
        id="member_join_info_container"
        action="#"
        method="post"
        onsubmit="return inputCheck()"
      >
        <div class="member_join_group">
          <label for="phone">휴대전화</label>
          <div class="member_join_phone clear_parent">
            <input
              name="phone"
              class="phone"
              id="phone"
              placeholder="번호 입력"
              maxlength="11"
              required
            />
            <span class="clear_btn">
              <i class="fas fa-times-circle fa-lg"></i>
            </span>
            <button class="member_join_phone_btn">인증번호받기</button>
            <div class="timer">00:00</div>
          </div>

          <div class="member_join_group verify">
            <label>인증번호</label>
            <input id="code_number" class="code" placeholder="인증번호입력" />
            <div class="code-check">확인</div>
          </div>
        </div>

        <div class="member_join_group">
          <label for="pwd">비밀번호</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            placeholder="하나 이상의 문자,숫자로 8~15자 입력"
            minlength="8"
            maxlength="15"
            required
          />
          <span class="pwd_suc pwd_text">조건에 부합니다.</span>
          <span class="pwd_mis pwd_text">조건에 부합하지 않습니다.</span>
          <input
            type="password"
            id="repwd"
            name="repwd"
            placeholder="비밀번호 확인"
            minlength="8"
            maxlength="15"
            required
          />
          <span class="repwd_suc pwd_text">비밀번호가 일치합니다.</span>
          <span class="repwd_mis pwd_text">비밀번호가 일치하지 않습니다.</span>
        </div>

        <div class="member_join_group clear_parent">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            placeholder="닉네임은 한글, 영문, 숫자만 가능하며 4-15자리 가능."
            minlength="4"
            maxlength="15"
            required
          />
          <span class="en_nick_alert pwd_text"
            >닉네임을 다시 작성해주세요.</span
          >
          <span class="nick_success_alert pwd_text"
            >정상적으로 입력하셨습니다.</span
          >
          <span class="clear_btn long_clear_btn">
            <i class="fas fa-times-circle fa-lg"></i>
          </span>
        </div>

        <div class="member_join_group clear_parent">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일 주소 입력"
            maxlength="40"
            required
          />
          <span class="email_mis pwd_text"
            >이메일 정보를 다시 확인해주세요.</span
          >
          <span class="email_suc pwd_text">정상 확인 되었습니다.</span>
          <span class="clear_btn long_clear_btn">
            <i class="fas fa-times-circle fa-lg"></i>
          </span>
        </div>

        <div class="member_join_group">
          <div class="member_join_birthday_label">
            <label for="birthday">생년월일</label>
          </div>
          <div class="member_join_birthday_input">
            <input
              id="birthday"
              name="yy"
              class="yy birth_box"
              placeholder="년"
              minlength="4"
              maxlength="4"
              required
            />
            <select name="birthday" name="mm" class="mm sel birth_box" required>
              <option value="00" selected>월</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <input
              class="dd birth_box"
              name="dd"
              placeholder="일"
              minlength="1"
              maxlength="2"
              required
            />
          </div>
        </div>
        <span class="yy_mis pwd_text">
          태어난 년도 4자리를 정확히 입력하세요.
        </span>
        <span class="mm_mis pwd_text">월을 선택하세요.</span>
        <span class="dd_mis pwd_text">일을 입력하세요.</span>
        <span class="all_mis pwd_text">정상 입력 확인하였습니다.</span>

        <div class="member_join_group">
          <input class="member_join_btn" type="submit" value="가입하기" />
        </div>
      </form>
    </main>
    <script src="js/join.js"></script>
  </body>
</html>
